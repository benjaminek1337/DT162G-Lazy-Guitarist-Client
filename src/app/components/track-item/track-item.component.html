<div class="list-item" (click)="getTrack(track)">
    <div class="album-cover">
        <img src="{{ track.albumcover }}" alt="">
    </div>
    <div class="album-info">
        <h4>{{ track.title }}</h4>
        <p>{{ track.artist }}</p>
        <p class="album">{{ track.album }}</p>
    </div>
</div>
