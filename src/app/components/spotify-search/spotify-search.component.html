
<div class="search-bar">
    <input type="text" class="form__input" placeholder="Sök låt..." (keyup)="searchTrack($event.target.value)">
    <div class="search-results">
        <app-track-item *ngFor="let track of tracks" [track]="track" (sendTrack)="getTrack($event)">
        </app-track-item>
    </div>
</div>
